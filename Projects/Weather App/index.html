<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <div class="search-box">
            <div class="search-bar">
                <input type="text" placeholder="Enter City Name" class="search" >
            </div>
            <button class="search-icon">
                <img src="images/search.png" class="search-image" alt="#">
            </button>
        </div>

        <div class="main-content">
            <img src="images/clear.png" class="main-image" alt="#">
            <p class="temp">7Â°c</p>
            <p class="city">New York</p>
        </div>

        <div class="end-panel">
            <div class="humidity">
                <img src="images/humidity.png" class="humidity-image" alt="#">
                <div class="humidity-text">
                    <p class="percentage">48%</p>
                    <p class="text">Humidity</p>     
                </div>
            </div>
            <div class="wind-speed">
                <img src="images/wind.png" class="wind-image" alt="#">
                <div class="wind-text">
                    <p class="wind-km">10.29 Km/h</p>
                   <p class="text">Wind Speed</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
